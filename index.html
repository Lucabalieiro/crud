<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD Registro de Empregados</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>

    <div class="header">
        <h1>CRUD 2024091</h1>
    </div>

    <h2>Registro de Empregados</h2>

    <button class="add-btn">Adicionar Novo Empregado</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rakesh</td>
                <td>2345</td>
                <td>IT</td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Priyanka</td>
                <td>2500</td>
                <td>HR</td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Anurag</td>
                <td>4500</td>
                <td>Sales</td>
                <td>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- √Årea onde a mensagem aparece -->
    <div id="mensagem" class="mensagem"></div>

    <script>
      const divMensagem = document.getElementById("mensagem");
      let timeoutId;

      function mostrarMensagem(texto, tipo) {
        divMensagem.textContent = texto;
        divMensagem.className = "mensagem"; // remove outras classes
        divMensagem.classList.add(tipo, "visivel");

        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
          divMensagem.classList.remove("visivel");
        }, 3000);
      }

      document.querySelector(".add-btn").addEventListener("click", function () {
        mostrarMensagem("‚úÖ Voc√™ ir√° adicionar um novo empregado.", "adicionar");
      });

      document.querySelectorAll(".btn-edit").forEach(function (botao) {
        botao.addEventListener("click", function () {
          mostrarMensagem("‚úèÔ∏è Voc√™ ir√° editar as informa√ß√µes deste empregado.", "editar");
        });
      });

      document.querySelectorAll(".btn-delete").forEach(function (botao) {
        botao.addEventListener("click", function () {
          mostrarMensagem("üóëÔ∏è Voc√™ ir√° excluir este empregado.", "excluir");
        });
      });
    </script>
</body>
</html>
